							<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" data-kt-redirect-url="../../demo1/dist/authentication/layouts/corporate/sign-in.html" action="#">
								<!--begin::Heading-->
								<div class="text-center mb-11">
									<!--begin::Title-->
									<h1 class="text-dark fw-bolder mb-3">Inscription </h1>
									<!--end::Title-->
								</div>
							
								<div class="row g-3 mb-9">
								
								</div>
							
								<div class="fv-row mb-8">
									<input required type="text" placeholder="Nom et Prénom" name="nom" autocomplete="off" class="form-control bg-transparent" />
								</div>
                                <div class="fv-row mb-8">
									<input required type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" />
								</div>
                                <div class="fv-row mb-8">
									<input required  type="text" placeholder="CIN" name="cin" autocomplete="off" class="form-control bg-transparent" />
								</div>
                                <div class="fv-row mb-8">
									<input required  type="text" placeholder="Adresse" name="adresse" autocomplete="off" class="form-control bg-transparent" />
								</div>
                                <div class="fv-row mb-8">
									<input required type="text" placeholder="Téléphone" name="téléphone" autocomplete="off" class="form-control bg-transparent" />
								</div>
                                <div class="fv-row mb-8">
									<select required type="text" placeholder="Role" name="role" autocomplete="off" class="form-control bg-transparent" >
                                        <option>Role</option>
                                        <option value="option1">Agent Centre d'Appel</option>
                                        <option value="option1">Agent sur Terrain</option>
                                        <option value="option1">Avocat</option>
                                        <option value="option2">Huissier Nottaire</option>
                                    </select>
								</div>
								<!--begin::Input group-->
								<div class="fv-row mb-8" data-kt-password-meter="true">

									<div class="mb-1">
										<!--begin::Input wrapper-->
										<div class="position-relative mb-3">
											<input class="form-control bg-transparent" type="password" placeholder="Mot de passe" name="password" autocomplete="off" />
											<span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
												<i class="bi bi-eye-slash fs-2"></i>
												<i class="bi bi-eye fs-2 d-none"></i>
											</span>
										</div>
										<!--end::Input wrapper-->
										<!--begin::Meter-->
										<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
											<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
										</div>
										<!--end::Meter-->
									</div>
									<!--end::Wrapper-->
									<!--begin::Hint-->
									<div class="text-muted">Utiliser 8 caractéres avec des lettres, symboles et numéros.  </div>
									<!--end::Hint-->
								</div>
								<!--end::Input group=-->
								<!--end::Input group=-->
								<div class="fv-row mb-8">

									<input placeholder="Confirmer mot de passe " name="confirm-password" type="password" autocomplete="off" class="form-control bg-transparent" />
									<!--end::Repeat Password-->
								</div>
								<!--end::Input group=-->
								
								<!--begin::Submit button-->
								<div class="d-grid mb-10">

										<span class="indicator-label">S'inscrire</span>
										<!--end::Indicator label-->
										<!--begin::Indicator progress-->
										<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										<!--end::Indicator progress-->
									</button>

								<!--begin::Sign up-->
								<div class="text-gray-500 text-center fw-semibold fs-6">Avez-vous déja un compte?
								<a href="../../demo1/dist/authentication/layouts/corporate/sign-in.html" class="link-primary fw-semibold">Se connecter</a></div>

						<h1 class="d-none d-lg-block text-white fs-2qx fw-bolder text-center mb-7">Suivez les impayés!</h1>
						<!--end::Title-->
						<!--begin::Text-->
						
						<!--end::Text-->
					</div>
					<!--end::Content-->
				</div>
